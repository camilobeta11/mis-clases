<h2>Agregar Clases</h2>
<form (ngSubmit)="addClass()">
  <ion-item>
    <ion-input label="Nombre de la clase:" [(ngModel)]="className" name="className" required></ion-input>
  </ion-item>
  <div class="container-button">
    <ion-button class="centered-button">Agregar clase</ion-button>
  </div>
</form>
