<h2>Lista de Clases</h2>
<ion-button style="margin-left: 30px;" color="primary" size="small" [routerLink]="['/add']" routerLinkActive="router-link-active"  >
  <ion-icon slot="start" name="add"></ion-icon>
  Agregar
</ion-button>
<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="6" size-md="4" *ngFor="let class of classes">
      <ion-card>
        <ion-card-header>
          {{ class.name }}
        </ion-card-header>
        <ion-card-content>
          <ion-row>
            <ion-col>
              <ion-button (click)="deleteClass(class.id)" color="danger" expand="block" size="small">Eliminar</ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="openModalEdit(class)" color="success" expand="block" size="small">Editar</ion-button>
            </ion-col>

          </ion-row>
          <ion-list *ngIf="getSchedulesByClass(class.id).length > 0">
            <ion-item *ngFor="let schedule of getSchedulesByClass(class.id)">
              {{ schedule.time }}
              <!-- <ion-button (click)="deleteSchedule(schedule.id)" color="danger" size="small" slot="end">Eliminar</ion-button> -->
              <ion-button color="danger" size="small" slot="end">Eliminar</ion-button>
              <ion-button color="primary" size="small" slot="end">Agregar</ion-button>

            </ion-item>
          </ion-list>
          <ion-text *ngIf="getSchedulesByClass(class.id).length === 0" color="medium">
            No hay horarios disponibles.
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
